<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Registration Form</title>
</head>
<body>

<h1>Student Name Registration</h1>
<br><br>

<form action="student-response.jsp">

    First Name: <input type="text" name="firstName"/>
    <br><br>

    Last Name: <input type="text" name="lastName"/>
    <br><br>

    Country of origin: <select name="country">

    <option>Choose</option>
    <option>Germany</option>
    <option>Holland</option>
    <option>United Kingdom</option>
    <option>United States</option>


</select>
    <br><br>
    Favourite programming language:<br>
    <input type="radio" name="faveLanguage" value="Java"> Java
    <input type="radio" name="faveLanguage" value="C#"> C#
    <input type="radio" name="faveLanguage" value="PHP"> PHP
    <input type="radio" name="faveLanguage" value="JavaScript"> JavaScript
    <br><br>

    Languages you'd like to learn in the future:<br>
    <input type="checkbox" name="learnLanguage" value="Java"> Java
    <input type="checkbox" name="learnLanguage" value="C#"> C#
    <input type="checkbox" name="learnLanguage" value="PHP"> PHP
    <input type="checkbox" name="learnLanguage" value="JavaScript"> JavaScript
    <br><br>

    <input type="submit" name="Submit"/>

</form>


</body>
</html>
